<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

<main>
    <section class="section_one">
        <header>
            <img src="images/image-jeremy.png" alt="photo de profile">
            <div>
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
        </header>

        <ul>
            <li id="daily">Daily</li>
            <li id="weekly">Weekly</li>
            <li id="monthly">Monthly</li>
            <li><button id="trie_croissant">Trier ↑</button></li>
            <li><button id="trie_decroissant">Trier ↓</button></li>
            <li><label><input id="filtre" min="0" max="35" type="range"></label></li>
        </ul>
    </section>

    <section class="section_two">


    </section>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</footer>
</body>
</html>
